<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Content</title>
</head>
<body>
    <header class="d-flex justify-content-between bg-primary px-4 py-2">
        <p class="h1 text-danger">Logo</p>
        <button class="btn btn-secondary">Sign Up</button>
    </header>
    <section class="bg-primary bg-opacity-10 flex-1 text-center">Bootstrap Layout</section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-danger py-4 text-center">Typography</p>
        <div class="d-flex justify-content-between align-items-center gap-4">
            <div class="w-25 h1">h1</div>
            <div class="w-25 h2">h2</div>
            <div class="w-25 h3">h3</div>
            <div class="w-25 h4">h4</div>
            <div class="w-25 h5">h5</div>
            <div class="w-25 h6">h6</div>
        </div>
    </section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-danger py-4 text-center">Display headings</p>
        <div class="d-flex gap-5">
            <p class="display-1">display-1</p>
            <p class="display-2">display-2</p>
            <p class="display-3">display-3</p>
            <p class="display-4">display-4</p>
        </div>
    </section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-danger py-4 text-center">Table</p>
        <table class="table table-sm w-50 table-striped table-hover border table-bordered">
            <thead>
                <th scope="col">Sno.</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>Varun</td>
                    <td>Kangotra</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>Abhishek</td>
                    <td>Bro</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>Chinmey</td>
                    <td>Y</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
