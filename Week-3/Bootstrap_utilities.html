<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Utilities</title>
</head>
<body>
    <section class="bg-primary bg-opacity-10 flex-1 text-center mb-4">Bootstrap Utilities</section>
    <section class="d-flex justify-content-center flex-column align-items-center p-4 mb-4">
        <h2 class="pb-4">Background & color</h2>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
            <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">.bg-primary-subtle</div>
            <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
            <div class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">.bg-secondary-subtle</div>
            <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
            <div class="p-3 mb-2 bg-success-subtle text-success-emphasis">.bg-success-subtle</div>
            <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
        </div>
    </section>

    <section class="d-flex justify-content-center flex-column align-items-center p-4 mb-4">
        <h2 class="pb-4">Object Fit</h2>
        <div class="d-flex justify-content-between w-75 align-items-center">
            <div>
                <h6>Object fit</h6>
                <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-contain border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            </div>
            <div>
                <h6>Object cover</h6>
                <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            </div>
            <div>
                <h6>Object fill</h6>
                <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-fill border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            </div>
            <div>
                <h6>Object scale</h6>
                <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-scale border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            </div>
            <div>
                <h6>Object none</h6>
                <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-none border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            </div>
        </div>
    </section>

    <section class="d-flex justify-content-center flex-column align-items-center p-4 mb-4">
        <h2 class="pb-4">Overflow</h2>
        <div class="d-flex justify-content-between w-75 overflow-x-auto align-items-center">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-contain border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-fill border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-scale border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-scale border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-none border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-cover border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
            <img src="https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg" class="object-fit-scale border rounded" style="aspect-ratio: 1/1; width: 8rem;" alt="Kutta photo">
        </div>
    </section>
    
    <section class="d-flex justify-content-center flex-column align-items-center p-4 mb-4">
        <h2 class="pb-4">Positions</h2>
        <div class="d-flex justify-content-between w-75 overflow-x-auto align-items-center position-relative">
            <div class="position-static text-primary">Static</div>
            <div class="position-relative">Relative</div>
            <div class="position-absolute left-50 text-danger">Absolute</div>
            <div class="position-fixed">Fixed</div>
            <div class="position-sticky">Sticky</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
