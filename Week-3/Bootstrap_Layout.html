<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Layout</title>
</head>
<body>
    <header class="d-flex justify-content-between bg-primary px-4 py-2">
        <p class="h1 text-danger">Logo</p>
        <button class="btn btn-secondary">Sign Up</button>
    </header>
    <section class="bg-primary bg-opacity-10 flex-1 text-center">Bootstrap Layout</section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-info py-4 text-center">Grid</p>
        <div class="w-50 row gap-2">
            <div class="col bg-opacity-10 bg-primary text-center">Col 1</div>
            <div class="col bg-opacity-10 bg-primary text-center">Col 2</div>
            <div class="col bg-opacity-10 bg-primary text-center">Col 3</div>
        </div>
    </section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-danger py-4 text-center">Flex</p>
        <div class="w-75 d-flex justify-content-between align-items-center gap-2">
            <div class="bg-opacity-10 w-25 bg-primary text-center">Item 1</div>
            <div class="bg-opacity-10 w-25 bg-primary text-center">Item 2</div>
            <div class="bg-opacity-10 w-25 bg-primary text-center">Item 3</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
