<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <header class="d-flex justify-content-between bg-primary px-4 py-2">
        <p class="h1 text-danger">Logo</p>
        <button class="btn btn-secondary">Sign Up</button>
    </header>
    <section class="bg-primary bg-opacity-10 flex-1 text-center">Bootstrap Layout</section>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <p class="h2 text-danger py-4 text-center">Patient Registration Form</p>
        <form class="w-50 d-flex flex-column row-gap-4">
            <div class="d-flex justify-content-start align-items-center">
                <label for="name" style="width: 8rem;">Name</label>
                <input type="text" class="form-control" placeholder="Write name here..." id="name">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <label for="email" style="width: 8rem;">Email</label>
                <input type="email" placeholder="Write email here..." class="form-control" id="email">
            </div>
            <div class="d-flex justify-content-center align-items-start">
                <label for="condition" style="width: 8rem;" class="mt-2">Condition</label>
                <textarea rows="5" class="form-control" placeholder="Leave a comment here" id="condition"></textarea>
            </div>
            <button class="btn btn-primary mt-4" onclick="alert('Patient added successfully.')">Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
