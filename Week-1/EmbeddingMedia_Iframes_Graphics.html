<!DOCTYPE html>
<html>
<head>
    <title>Simple Embedding Project</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>EmbeddingMedia_Iframes_Graphics</h1>
    </header>

    <!-- Section for Images -->
    <h2>Embedding Images</h2>
    <section style="gap: 1rem; display: flex; margin-bottom: 2rem;">
      <img src="https://www.maclife.de/media/maclife/styles/tec_frontend_opengraph/public/images/editors/2021_17/image-119035--4585239.jpg?itok=L4LYXdQ1" style="aspect-ratio: 16/9;  " width="300" alt="Image 1" />
      <img src="https://i.ytimg.com/vi/JdBYVNuky1M/maxresdefault.jpg" style="aspect-ratio: 16/9;  " width="300" alt="Image 1" />
      <img src="https://img3.wallspic.com/previews/5/9/9/6/7/176995/176995-apples-macbook_air-apple-apple_macbook_pro-apple_m2-550x310.jpg" style="aspect-ratio: 16/9;  " width="300" alt="Image 1" />
    </section>
    
    <!-- Section for Embedded YouTube Video -->
    <section style="margin-bottom: 2rem;">
        <h2>Embedded Video</h2>
        <iframe style="aspect-ratio: 16/9; margin-bottom: 2rem;" width="400" src="https://www.youtube.com/embed/XTp5jaRU3Ws?si=aZYonwce0iqE5Jwj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Section for Embedded Google Map -->
    <section style="margin-bottom: 2rem;">
        <h2>Embedded Google Map</h2>
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2711.7611141155153!2d75.76014415789925!3d26.838183302395382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db52cdd5805c7%3A0x99f15b0db9f87f0c!2sKvon%20Tech%20Consultancy%20Services%20Private%20Limited!5e1!3m2!1sen!2sin!4v1741234408473!5m2!1sen!2sin" style="aspect-ratio: 16/9; border: none;  " width="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <footer style="background-color: rgb(226, 226, 226); text-align: center; padding: 1rem;">
        <p>&copy; Developed by Varun.</p>
    </footer>
</body>
</html>
