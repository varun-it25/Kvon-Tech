<!DOCTYPE html>
<html>
<head>
  <title>Forms_Inputs_Layout_Semantic</title>
</head>
<body>
  <header>
      <br>
      <div style="display: flex; justify-content: center;">Forms_Inputs_Layout_Semantic</div>
      <br>
      <div style="background-color:rgb(244, 244, 244); font-weight: bold; display: flex; justify-content: center; align-items: center; padding: 0;"><p>Contact Form</p></div>
    </header>  
  <br><br>
  
  <form action="#" method="post" style="display: flex; flex-direction: column;">
    <div style="width: 100%;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    </div>
    
    <div style="width: 100%;">
    </div>

    <div style="width: 100%;">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    </div>

    <div style="display: flex; width: 100%;">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>        
    </div>

    <br>

    <input type="submit" value="Submit" style="font-weight: bold; width: fit-content; background-color: aquamarine; padding: 0.5rem 2rem; border: none; cursor: pointer; border-radius: 0.2rem;">
  </form>
</body>
</html>
